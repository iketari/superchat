sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    artifacts:
      debug: true
      paths:
        - $HOME/backstop_data/*
language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
  - bower_components
  - $HOME/.npm
  - $HOME/.cache
before_script:
- npm install
before_deploy:
- npm run build
env:
  global:
    - NODE_ENV=testing
    - ARTIFACTS_BUCKET=travis-superchat
    - secure: 
script:
- npm start &
- npm run test
- npm run backstop:test
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
